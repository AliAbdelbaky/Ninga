<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NINGA</title>
    <link rel="icon" href="img\LOGO.png" type="image-png">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\fontawesome.min.css">
    <link rel="stylesheet" href="css\all.min.css">
    <link rel="stylesheet" href="css\style.css">
</head>

<body dir="rtl">
    <!-- start navbar -->
    <section class="navbar text-center">
        <img src="img\LOGO.png" alt=" logo">
    </section>
    <!-- end navbar -->
    <!-- start add-newProduct -->
    <section class="add-newProduct text-center">
        <h2>اضافة منتج جديد</h2>
        <div class="container text-center">
            <form action="">
                <div class="form-group">
                    <input type="file" class="form-control" id="image-file2" accept="image/*">
                    <label for="image-file2">
                        <img src="img\default-image.jpg" alt="">
                        <span>صورة المنتج</span>
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="اسم المنتج">
                </div>
                <div class="form-group">
                    <textarea style="height: auto;" class="form-control" name="" id="" cols="30" rows="10"
                        placeholder="وصف مختصر.."></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="السعر">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="مدة التجهيز">
                </div>
                <button type="submit">اضافة</button>
            </form>
        </div>
    </section>
    <!-- end add-newProduct -->
    <!-- start footer -->
    <section class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <span>
                        Proudly Created By <a href="##">Bdaya</a>
                    </span>
                </div>
                <div class="col-md-6">
                    <span>
                        <img src="img\Bdaya-logo.png" alt="">
                    </span>
                </div>
            </div>
        </div>
    </section>
    <!--end footer -->

    <!-- Script Files -->
    <script src="js\jquery-3.4.1.min.js"></script>
    <script src="js\popper.min.js"></script>
    <script src="js\bootstrap.min.js"></script>
    <script src="js\main.js"></script>
</body>

</html>
